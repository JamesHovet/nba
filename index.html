<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>
    svg, canvas, #bk-svg {
      opacity: 0;
      position: absolute;
      top: 10px;        
      left: 10px;
    }

    #initial-loading {
      position: absolute;
      top: 400px;
      left: 500px;
    }

    #histogramMouseover {
      position: absolute;
      height: 1.5em;
      padding: 2px;
      background: white;
      border: 0px;
      border-radius: 4px;
      pointer-events: none;
    }
</style>

<body>
  <h1 id="initial-loading">Loading 2 Million Shots...</h1>
  <canvas></canvas>
  <svg></svg>
  <object id="bk-svg" data="Basketball-Court.svg" type="image/svg+xml"></object>

  <div id="histogramMouseover" style="opacity: 0; top: 0px; left: 0px;">
  </div>  
</body>

<script src="http://d3js.org/d3.v6.min.js"></script>

<script src="./main.js"></script>
