<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>
    svg, canvas, #bk-svg {
      opacity: 0;
      position: absolute;
      top: 10px;        
      left: 10px;
    }

    table {
      width: 100%;
    }
    
    #menu-td {
      width:400px;
      vertical-align: initial;
    }

    #initial-loading {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: white;
      pointer-events: none;
    }
    #initial-loading h1 {
      position: absolute;
      top: 400px;
      left: 500px;
    }

    #histogramMouseover, #courtMouseover{
      position: absolute;
      height: 1.5em;
      padding: 2px;
      background: rgba(255, 255, 255, 0.9);
      border: 0px;
      border-radius: 4px;
      pointer-events: none;
    }

    .radius_ring {
      pointer-events: none;
    }

    #bk-svg {
      pointer-events: none;
    }
</style>

<body>
  <div id="initial-loading"><h1>Loading 2 Million Shots...</h1></div>
  <table>
    <tr>
      <td id="drawing-td">
        <canvas></canvas>
        <svg>
          <style>
            .legend_text {font: regular 12px sans-serif;}
          </style>
        </svg>
        <object id="bk-svg" data="Basketball-Court.svg" type="image/svg+xml"></object>
      </td>
      <td id="menu-td">
        <div id="player-search">
          <input class="typeahead" type="text" placeholder="Player Name">
        </div>
        <div id="player-display">
          <img id="player-img">
        </div>
        <div id="team-search">
          <input class="typeahead" type="text" placeholder="Team Name">
        </div>
        <div id="team-display">
          <img type="image/svg+xml" id="team-img">
        </div>
        <!-- https://jqueryui.com/slider/#range -->
      </td>
    </tr>
  </table>
<div id="histogramMouseover" style="opacity: 0; top: 0px; left: 0px;"></div>  
<div id="courtMouseover" style="opacity: 0; top: 0px; left: 0px;"></div>  
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./typeahead.js"></script>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="./player_data.js"></script>
<script src="./main.js"></script>
